services:
  - type: web
    name: wedding-planner
    env: php
    plan: free
    rootDir: .
    buildCommand: "composer install --no-dev --optimize-autoloader"
    preDeployCommand: "php artisan migrate --force --seed"
    startCommand: "./scripts/render-start.sh"
    healthCheckPath: /guests
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: LOG_CHANNEL
        value: stderr
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_PORT
        value: "5432"
      - key: DB_SSLMODE
        value: require
      - key: CACHE_DRIVER
        value: file
      - key: SESSION_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      - key: APP_KEY
        sync: false
      - key: APP_URL
        sync: false
      - key: DB_HOST
        sync: false
      - key: DB_DATABASE
        sync: false
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false
